<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Memo & Work Order.css">

  <script>

   

    function myFunction(){
      let chooseFile=document.getElementById('btns');
      if(chooseFile.classList="btns"){
        chooseFile.classList.toggle('show');
        chooseFile.classList.remove('btns');
      }
      else{
        return chooseFile;
      }
     


    }
    function x(){
      window.alert("File has been Sent!");
    }
    
    const submit=document.querySelectorAll("#submit");
    submit.addEventlistener("click", x());




  





  </script>
</head>
<body>
   <!-- BACK BUTTON HERE -->

  <header>

    </button>
  </header>


  <div class="container">

            <span><img src="src/Memo.png" alt="">
           </span>

           
            <button type="submit"class="Upload-File" onclick="myFunction()" >âŠ• Upload Work Order File</button>
          
       
          
          </div>
             
            
         
          </div>

          <form action="" method="post">

          </form>
            
        
        </div>
         

      

    </div>
 

  </div>

</body>
